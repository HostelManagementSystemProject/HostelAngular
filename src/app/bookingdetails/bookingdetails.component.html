<div class="container">
    <div class="row">
        <div class="col-lg-12">
          <section class="panel">
            <header class="panel-heading">
              Payment details
            </header>

            <table class="table table-striped table-advance table-hover">
              <tbody>
                <tr>
                    <th><i class="icon_profile"></i> Booking id</th>
                    <th><i class="icon_calendar"></i> Date of Booking</th>
                  <th><i class="icon_calendar"></i> Date of Check in</th>
                  <th><i class="icon_pin_alt"></i> Date of Check out</th>
                  <th><i class="icon_pin_alt"></i> User name</th>
                </tr>
                <tr *ngFor="let b of booking">
                  <td>{{b.booking_id}}</td>
                  <td>{{b.booking_date | date}} </td>
                  <td>{{b.check_in | date}}</td>
                  <td>{{b.check_out| date}}</td>
                  <td>{{b.user.user_name}}</td>

                  <button class="btn text-white bg-danger " type="button"><i class="icon_close_alt2" (click)="onDelete(b)"></i></button>
                </tr>
                
                </tbody>
                </table>
             </section>
            </div>
        </div>

</div>
