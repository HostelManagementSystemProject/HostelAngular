


<div class="container">
    <div class="row">
        <div class="col-lg-12">
          <section class="panel">
            <header class="panel-heading">
              Room Details  <button type="button" class="btn btn-primary mx-auto"(click)=addroom()>+Add room</button>
            </header>

            <table class="table table-striped table-advance table-hover">
              <tbody>
                <tr>
                    <th><i class="icon_profile"></i> Room no</th>
                    <th><i class="icon_calendar"></i> Room type</th>
                  <th><i class="icon_calendar"></i> Vacancy</th>
                 
                </tr>
                <tr *ngFor="let p of room">
                  <td>{{p.room_no}}</td>
                  <td>{{p.room_type}} </td>
                  <td>{{p.vacancy}}</td>
                  
                  <a class="btn text-white bg-success" routerLink="/editroom/{{p.room_no}}"><i class="icon_pencil-edit"></i></a>
                  <button class="btn text-white bg-danger " type="button"><i class="icon_close_alt2" (click)="onDelete(p)"></i></button>
                </tr>
                
                </tbody>
                </table>
             </section>
            </div>
        </div>

</div>
