<div class="container">
    <div class="row">
        <div class="col-lg-12">
          <section class="panel">
            <header class="panel-heading">
              Payment details
            </header>

            <table class="table table-striped table-advance table-hover">
              <tbody>
                <tr>
                    <th><i class="icon_profile"></i> Payment id</th>
                  <th><i class="icon_calendar"></i> Date of payment</th>
                  <th><i class="icon_pin_alt"></i> Receipt number</th>
                  <th><i class="icon_pin_alt"></i> Amount</th>
                  <th><i class="icon_pin_alt"></i> User name</th>
                </tr>
                <tr *ngFor="let p of payments">
                  <td>{{p.payment_id}}</td>
                  <td>{{p.date_of_payment | date}}</td>
                  <td>{{p.receipt_no}}</td>
                  <td>{{p.amount}}</td>
                  <td>{{p.user.user_name}}</td>
                  
                  <button class="btn text-white bg-danger " type="button"><i class="icon_close_alt2" (click)="onDelete(p)"></i></button>
                </tr>
                
                </tbody>
                </table>
             </section>
            </div>
        </div>

</div>
