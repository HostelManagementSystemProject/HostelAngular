<div class="container">
  <label>Country</label>
<div >
    <select  (change)="changeCountry($event.target.value)">
        <option *ngFor ="let count of countryList">{{count.name}} </option>
    </select>
</div>


<label>City</label>
<div >
    <select >
        <option *ngFor ="let city of cities">{{city}} </option>
  </select>
</div>
</div>
