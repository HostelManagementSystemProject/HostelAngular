<section id="col-lg-6" class="container">
  <section class="wrapper">
    <!-- Form validations -->
    <div class="row">
      <div class="col-lg-12">
        <section class="panel">
          <header class="panel-heading">
            Registration
          </header>
          <div class="panel-body">
            <div class="form">
              <form class="form-validate form-horizontal" id="user_registration" method="get" action="">
                <div class="form-group ">
                  <label for="lbllname" class="control-label col-lg-2">Room no <span class="required">*</span></label>
                  <div class="col-lg-10">
                    <input class="form-control" id="lbllname" name="lastname" minlength="5" type="text" [(ngModel)]="userData.room.room_no" required />
                  </div>
                </div>
                <div class="form-group ">
                  <label for="lbllname" class="control-label col-lg-2">User Name <span class="required">*</span></label>
                  <div class="col-lg-10">
                    <input class="form-control" id="lbllname" name="lastname" minlength="5" type="text" [(ngModel)]="userData.user_name" required />
                  </div>
                </div>
                <div class="form-group ">
                  <label for="lbllname" class="control-label col-lg-2">Address Line 1: <span class="required">*</span></label>
                  <div class="col-lg-10">
                    <input class="form-control" id="lbllname" name="lastname" minlength="5" type="text" [(ngModel)]="userData.address.addressLine1" required />
                  </div>
                </div>
                <div class="form-group ">
                  <label for="lbllname" class="control-label col-lg-2">Address Line 2: </label>
                  <div class="col-lg-10">
                    <input class="form-control" id="lbllname" name="lastname" minlength="5" [(ngModel)]="userData.address.addressLine2" type="text" />
                  </div>
                </div>
                <div class="form-group ">
                  <label for="lbllname" class="control-label col-lg-2">City <span class="required">*</span></label>
                  <div class="col-lg-10">
                    <select  (change)="changeCountry($event.target.value)" [(ngModel)]="userData.address.city" [ngModelOptions]="{standalone: true}">
                      <option *ngFor ="let count of countryList">{{count.name}} </option>
                  </select>
                  </div>
                </div>
                <div class="form-group ">
                  <label for="lbllname" class="control-label col-lg-2">State <span class="required">*</span></label>
                  <div class="col-lg-10">
                    <select [(ngModel)]="userData.address.state" [ngModelOptions]="{standalone: true}">
                      <option *ngFor ="let city of cities">{{city}} </option>
                </select>
                  </div>
                </div>
                <div class="form-group ">
                  <label for="lbllname" class="control-label col-lg-2">Country <span class="required">*</span></label>
                  <div class="col-lg-10">
                    <input class="form-control" id="lbllname" name="lastname" minlength="5" type="text" [(ngModel)]="userData.address.country" required />
                  </div>
                </div>
                <div class="form-group ">
                  <label for="lbllname" class="control-label col-lg-2">Zip code <span class="required">*</span></label>
                  <div class="col-lg-10">
                    <input class="form-control" id="lbllname" name="lastname" minlength="5" type="text" [(ngModel)]="userData.address.zipCode" required />
                  </div>
                </div>
                <div class="form-group ">
                  <label for="lblphn" class="control-label col-lg-2">Phone number <span class="required">*</span></label>
                  <div class="col-lg-10">
                    <input class="form-control" id="lblphn" name="phone" minlength="10" type="tel" type="tel" [(ngModel)]="userData.phone_number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required />
                  </div>
                </div>
                <div class="form-group ">
                  <label for="lblemail" class="control-label col-lg-2">E-Mail <span class="required">*</span></label>
                  <div class="col-lg-10">
                    <input class="form-control " id="lblemail" type="email" name="email" [(ngModel)]="userData.email_id" required />
                  </div>
                </div>
                <div class="form-group ">
                  <label for="lblpassword" class="control-label col-lg-2">Password <span class="required">*</span></label>
                  <div class="col-lg-10">
                    <input class="form-control " id="lblpassword" name="password" type="password"  [(ngModel)]="userData.password"/>
                  </div>
                </div>
                <div class="form-group ">
                  <label for="lblemail" class="control-label col-lg-2">Gender <span class="required">*</span></label>
                  <div class="col-lg-10">
                    <label  for="male">Male</label>
                    <input class="form-check-input" id="lblemail" type="radio" name="email" [(ngModel)]="userData.gender" required />
                  </div>
                  <div class="col-lg-10">
                    <label  for="male">Female</label>
                    <input class="form-check-input" id="lblemail" type="radio" name="email" [(ngModel)]="userData.gender"  required />
                  </div>
                </div>
                <div class="form-group">
                  <label for="lbldob" class="control-label col-lg-2">Date of birth <span class="required">*</span></label>
                  <div class="col-lg-10" id='datetimepicker1'>
                     <input type='date'  id="lbldob" name="dob" class="form-control"  [(ngModel)]="userData.date_of_birth" required />
                  </div>
               </div>
                
                
                <div class="form-group">
                  <div class="col-lg-offset-2 col-lg-10">
                    <button class="btn btn-primary" type="submit" (click)="updateUser()">Register</button>
                    <button class="btn btn-default" type="button" routerLink="residentdetails">Cancel</button>
                  </div>
                </div>
              </form>
            </div>

         </div>
      </section>
    </div>
  </div>
</section>
</section>
