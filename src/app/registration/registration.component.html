<section id="col-lg-6">
  <section class="wrapper">
    <!-- Form validations -->
    <div class="row">
      <div class="col-lg-12">
        <section class="panel">
          <header class="panel-heading">
            Registration
          </header>
          <div class="panel-body">
            <div class="form">
              <form class="form-validate form-horizontal" id="user_registration" method="get" action=""  [formGroup]="form"  (ngSubmit)="submit()">
                <div class="form-group ">
                  <label for="lbllname" class="control-label col-lg-2">User Name <span class="required">*</span></label>
                  <div class="col-lg-10">
                    <input class="form-control" id="lbllname" formControlName="username" minlength="5" type="text" [(ngModel)]="user.user_name" required   />
                    <div *ngIf="f.username.touched && f.username.invalid" class="alert alert-danger">
                      <div *ngIf="f.username.errors.required">Email is required.</div>
                      
                  </div>
                </div></div>
                <div class="form-group ">
                  <label for="lbllname" class="control-label col-lg-2">Address Line 1: <span class="required">*</span></label>
                  <div class="col-lg-10">
                    <input class="form-control" id="lbllname" formControlName="address1" minlength="5" type="text" [(ngModel)]="user.address.addressLine1" required />
                    <div *ngIf="f.address1.touched && f.address1.invalid" class="alert alert-danger">
                      <div *ngIf="f.address1.errors.required">address1 is required.</div>
                      
                  </div>
                  </div>
                </div>
                <div class="form-group ">
                  <label for="lbllname" class="control-label col-lg-2">Address Line 2: <span class="required">*</span></label>
                  <div class="col-lg-10">
                    <input class="form-control" id="lbllname" formControlName="address2" minlength="5" type="text" [(ngModel)]="user.address.addressLine2" required />
                    <div *ngIf="f.address2.touched && f.address2.invalid" class="alert alert-danger">
                      <div *ngIf="f.address1.errors.required">address2 is required.</div>
                      
                  </div>
                  </div>
                </div>
                <div class="form-group ">
                  <label for="lbllname" class="control-label col-lg-2">City <span class="required">*</span></label>
                  <div class="col-lg-10">
                    <select  (change)="changeCountry($event.target.value)" [(ngModel)]="user.address.city" [ngModelOptions]="{standalone: true}">
                      <option *ngFor ="let count of countryList">{{count.name}} </option>
                  </select>
                  </div>
                </div>
                <div class="form-group ">
                  <label for="lbllname" class="control-label col-lg-2">State <span class="required">*</span></label>
                  <div class="col-lg-10">
                    <select [(ngModel)]="user.address.state" [ngModelOptions]="{standalone: true}">
                      <option *ngFor ="let city of cities">{{city}} </option>
                </select>
                  </div>
                </div>
                <div class="form-group ">
                  <label for="lbllname" class="control-label col-lg-2">Country <span class="required">*</span></label>
                  <div class="col-lg-10">
                    <input class="form-control" id="lbllname" formControlName="country" minlength="5" type="text" [(ngModel)]="user.address.country" required />
                    <div *ngIf="f.country.touched && f.country.invalid" class="alert alert-danger">
                      <div *ngIf="f.country.errors.required">country is required.</div>
                      
                  </div>
                  </div>
                </div>
                <div class="form-group ">
                  <label for="lbllname" class="control-label col-lg-2">Zip code <span class="required">*</span></label>
                  <div class="col-lg-10">
                    <input class="form-control" id="lbllname" formControlName="zipcode" minlength="5" type="text" [(ngModel)]="user.address.zipCode" required />
                    <div *ngIf="f.zipcode.touched && f.zipcode.invalid" class="alert alert-danger">
                      <div *ngIf="f.zipcode.errors.required">zipcode is required.</div>
                      
                  </div>
                  </div>
                </div>
                <div class="form-group ">
                  <label for="lblphn" class="control-label col-lg-2">Phone number <span class="required">*</span></label>
                  <div class="col-lg-10">
                    <input class="form-control" id="lblphn" formControlName="phone" minlength="10" type="tel" type="tel" [(ngModel)]="user.phone_number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required />
                    <div *ngIf="f.phone.touched && f.phone.invalid" class="alert alert-danger">
                      <div *ngIf="f.phone.errors.required">phone number is required.</div>
                      
                  </div>
                  </div>
                </div>
                <div class="form-group ">
                  <label for="lblemail" class="control-label col-lg-2">E-Mail <span class="required">*</span></label>
                  <div class="col-lg-10">
                    <input class="form-control " id="lblemail" type="email" formControlName="email" [(ngModel)]="user.email_id" required />
                    <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
                      <div *ngIf="f.email.errors.required">Email is required.</div>
                      <div *ngIf="f.email.errors.email">please provide valid email address </div>


                      
                  </div>
                  </div>
                </div>
                <div class="form-group ">
                  <label for="lblpassword" class="control-label col-lg-2">Password <span class="required">*</span></label>
                  <div class="col-lg-10">
                    <input class="form-control " id="lblpassword" formControlName="password" type="password"  [(ngModel)]="user.password"/>
                    <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
                      <div *ngIf="f.password.errors.required">password is required.</div>
                      <div *ngIf="f.password.errors.minlength">password must be atleast 4 characters long.</div>
                      
                  </div>
                  </div>
                </div>
                <div class="form-group ">
                  <label for="lblemail" class="control-label col-lg-2">Gender <span class="required">*</span></label>
                  <div class="col-lg-10">
                    <label  for="male">Male</label>
                    <input class="form-check-input" id="lblemail" type="radio" formControlName="gender" [(ngModel)]="user.gender" required />
                   
                      
                  </div>
                  
                  <div class="col-lg-10">
                    <label  for="male">Female</label>
                    <input class="form-check-input" id="lblemail" type="radio" formControlName="gender" [(ngModel)]="user.gender"  required />
    
                      
                  </div>
                  
                </div>
                <div class="form-group">
                  <label for="lbldob" class="control-label col-lg-2">Date of birth <span class="required">*</span></label>
                  <div class="col-lg-10" id='datetimepicker1'>
                     <input type='date'  id="lbldob" formControlName="dob" class="form-control"  [(ngModel)]="user.date_of_birth" required />
                     <div *ngIf="f.dob.touched && f.dob.invalid" class="alert alert-danger">
                      <div *ngIf="f.dob.errors.required">dob is required.</div>
                      
                  </div>
                  </div>
               </div>
              
                
                
                <div class="form-group">
                  <div class="col-lg-offset-2 col-lg-10">
                    <button class="btn btn-primary" type="submit" (click)="addUser()">Register</button>
                    <button class="btn btn-default" type="button" routerLink="">Cancel</button>
                  </div>
                </div>
              </form>
            </div>

         </div>
      </section>
    </div>
  </div>
</section>
</section>
